<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>

<body>

    <div class="container">
        <div class="box">
            <section class="content">
                <h1>QR Code Generator</h1>
                <p>Pase text to create QR Code</p>
            </section>

            <form id="qrform">
                <input type="text" name="qrText" id="qrText" placeholder="Enter Text here...">
                <button id="btn" type="submit">Create QR Code</button>
            </form>

            <section id="qrcontainer" class="QRcontainer">
                <img id="image"
                    src="https://www.shutterstock.com/image-vector/sample-qr-code-icon-vector-260nw-529327996.jpg"
                    alt="">
            </section>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
