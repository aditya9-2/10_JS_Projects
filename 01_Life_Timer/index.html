<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div id="beforeText" class="box">
            <h1>Kindly Enter your Date of Birth</h1>
        </div>

        <div id="afterText" class="box hide">
            <div class="center">
                <h1>How much life journwy covered till now</h1>
                <div class="time-container">

                    <h2>
                        <div id="year">00</div>
                        Years
                    </h2>
                    <h2>
                        <div id="month">00</div>
                        months
                    </h2>
                    <h2>
                        <div id="days">00</div>
                        Days
                    </h2>
                    <h2>
                        <div id="hrs">00</div>
                        Hours
                    </h2>
                    <h2>
                        <div id="mins">00</div>
                        Minuites
                    </h2>
                    <h2>
                        <div id="seconds">00</div>
                        Seconds
                    </h2>

                </div>
            </div>
        </div>

        <div class="settings">
            <input type="date" id="dob">
            <button id="btn">Submit</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
