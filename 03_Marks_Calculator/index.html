<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculaotr</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background">

        <div class="container">

            <div class="box">

                <form action="" class="calculate-form" id="calculateForm">
                    <input type="number" name="math" id="math" placeholder="Math" required>
                    <input type="number" name="english" id="english" placeholder="English" required>
                    <input type="number" name="physics" id="physics" placeholder="Physics" required>
                    <input type="number" name="chemistry" id="chemistry" placeholder="Chemistry" required>
                    <button type="submit" class="primaryBtn" id="btn">Calculate</button>
                </form>

                <p id="result" class="result"></p>


            </div>

            <div class="content">
                <h2>Calculate Your</h2>
                <h1>Percentage</h1>
            </div>

        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
